<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Доставка еды Simple Food</title>
</head>

<body>

	<header class="header">
		<div class="container">
			<div class="header__wrap">
				<a class="logo" href="#">
					<img class="logo__img" src="images/header/logo.svg" alt="Логотип Simple Food">
				</a>
				<nav class="menu">
					<ul class="menu__list">
						<li class="menu__item">
							<a class="menu__link links" href="#">
								Главная
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link links" href="#">
								Блюда
							</a>
						</li>
						<li class="menu__item">
							<a class="menu__link links" href="#">
								Контакты
							</a>
						</li>
					</ul>
					<ul class="user">
						<li class="user__item">
							<a class="user__link">
								<svg class="user__icon">
									<use xlink:href="images/sprite.svg#icon-search"></use>
								</svg>
							</a>
						</li>
						<li class="user__item">
							<a class="user__link">
								<svg class="user__icon">
									<use xlink:href="images/sprite.svg#icon-cart"></use>
								</svg>
								<span class="user__num">4</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</header>

	<main>
		<section class="hero">
			<div class="container">
				<div class="hero__wrap">
					<div class="hero__info">
						<h1 class="hero__title">
							Доставка
						</h1>
						<h2 class="hero__title hero__subtitle">
							За 15 минут
						</h2>
						<div class="hero__descr">
							<span>Самый быстрый сервис доставки еды в вашем городе. Не уложимся в
								срок - доставка за наш счёт</span>
						</div>
						<button class="button" type="button">Заказать</button>
						<a class="hero__link links" href="#">
							Подробнее
						</a>
					</div>
					<div class="hero__image" style="background-image: url(images/hero/scooter-guy.svg);"></div>
				</div>
			</div>
		</section>
	</main>

</body>



</html>
